<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to CMSC207 Calculator</ion-card-title>
        <ion-card-subtitle>Submitted by: Rufino John Aguilar</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>This app is in completion of the Midterm Assignment for CMSC 207.</p>
      </ion-card-content>
    </ion-card>
    <ion-list *ngFor="let p of appPages">
      <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
        <ion-icon slot="start" [name]="p.icon"></ion-icon>
        <ion-label>
          {{p.title}}
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
