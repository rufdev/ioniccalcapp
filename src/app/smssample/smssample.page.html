<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>SMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>
        SMS Sample
      </ion-card-title>
    </ion-card-header>
    <ion-card-content color="secondary">
      <ion-item>
        <ion-label position="floating">Enter Mobile No.</ion-label>
        <ion-input type="text" required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Enter Message</ion-label>
        <ion-textarea type="text"></ion-textarea>
      </ion-item>

      <ion-button expand="full" (click)="send()">Send</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
