<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geo Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-card-header color="primary">
        <ion-card-title>
          Geo Location Sample
        </ion-card-title>
      </ion-card-header>
      <ion-card-content color="secondary">
        <ion-item>
          <ion-label>longitude : {{ lon }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>latitude : {{ lat }}</ion-label>
        </ion-item>
        <ion-button expand="full" (click)="getlocation()">Get Location</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
