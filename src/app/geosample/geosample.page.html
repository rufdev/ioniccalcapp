<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Geo Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>longitude : {{ lon }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>latitude : {{ lat }}</ion-label>
  </ion-item>
  <ion-button expand="full" (click)="getlocation()">Get Location</ion-button>
</ion-content>
